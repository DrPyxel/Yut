<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" src="https://i.imgur.com/jokD1fK.jpg">
    <title>
        Yut Simulator
    </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
    <style>
        body {
	        cursor: url('Sprites/SC2-cursor.cur'), default;
            background:linear-gradient(to right, #ffffff,#dddddd);
        }
        
    </style>
</head>
<body>
    <div>
        <script>
        var config = {
        type: Phaser.AUTO,
        width: 400,
        height: 400,
        pixelArt: true,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
        };

        var game = new Phaser.Game(config);
        var dieUp;
        var dieDown;
        var dieUpB;

        function preload ()
        {
            this.load.image('board', 'Sprites/board.png');
            this.load.image('center', 'Sprites/board.png');
            this.load.image('DieOne', 'Sprites/DieUp.png');
            this.load.image('DieTwo', 'Sprites/DieDown.png');
            this.load.image('DieThree', 'Sprites/DieUpB.png');
        }

        function create ()
        {
            center = this.physics.add.staticGroup();
            
            center.create(200, 200, 'board');
            this.input.mouse.disableContextMenu();

            this.input.on('pointerup', function (pointer) {
                if (pointer.leftButtonDown())
                {
                    var dieOneNumber = Phaser.Math.Between(1, 2);
                    var dieTwoNumber = Phaser.Math.Between(1, 2);
                    var dieThreeNumber = Phaser.Math.Between(1, 2);
                    var dieFourNumber = Phaser.Math.Between(1, 2);
                    var offset = Phaser.Math.Between(0, 5);
                    center.create(200, 200, 'board');
                    if (dieOneNumber === 1)
                    {
                        this.add.image(150 - offset, 150 - offset, 'DieOne');
                    }
                    else if (dieOneNumber === 2)
                    {
                        this.add.image(150 - offset, 150 - offset, 'DieTwo');
                    }
                    if (dieTwoNumber === 1)
                    {
                        this.add.image(250 + offset, 250 + offset, 'DieOne');
                    }
                    else if (dieTwoNumber === 2)
                    {
                        this.add.image(250 + offset, 250 + offset, 'DieTwo');
                    }
                    if (dieThreeNumber === 1)
                    {
                        this.add.image(150 - offset, 250 + offset, 'DieOne');
                    }
                    else if (dieThreeNumber === 2)
                    {
                        this.add.image(150 - offset, 250 + offset, 'DieTwo');
                    }
                    if (dieFourNumber === 1)
                    {
                        this.add.image(250 + offset, 150 - offset, 'DieThree');
                    }
                    else if (dieFourNumber === 2)
                    {
                        this.add.image(250 + offset, 150 - offset, 'DieTwo');
                    }
                }

            }, this);

            


            this.add.text(50, 100, 'Click to roll!').setFontFamily('Trebuchet MS').setFontSize(35).setColor('#008080');
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update ()
        {
            
        }
        </script>
        </div>
        
</body>
<footer>
        <img src="Sprites/Rules.png">
</footer>
</html>
